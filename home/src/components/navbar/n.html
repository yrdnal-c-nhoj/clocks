<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transparent Bottom Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            -webkit-backdrop-filter: blur(30px);
            background: transparent;

            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .navbar .center-image {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        body {
            margin-bottom: 70px;
        }
    </style>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-between">
            <!-- Left Image Link -->
            <a class="navbar-brand" href="#">
                <img src="../../../static/234234.gif" alt="Left" width="50">
            </a>

            <!-- Center Image Link -->
            <a class="navbar-brand center-image" href="#">
                <img src="../../../static/234234.gif" alt="Center" width="50">
            </a>

            <!-- Right Image Link -->
            <a class="navbar-brand" href="#">
                <img src="../../../static/234234.gif" alt="Right" width="50">
            </a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
