<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transparent Bottom Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Transparent and fixed bottom navbar */
        .navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: transparent;
            backdrop-filter: blur(10px);
            /* Blur effect */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }

        /* Center the middle image */
        .navbar .center-image {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Prevent content overlap */
        body {
            margin-bottom: 70px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid position-relative">
            <!-- Left Image Link -->
            <a class="navbar-brand" href="#">
                <img src="../../../static/234234.gif" alt="Left" width="50">
            </a>

            <!-- Center Image Link -->
            <a class="navbar-brand center-image" href="#">
                <img src="../../../static/234234.gif" alt="Center" width="50">
            </a>

            <!-- Right Image Link -->
            <a class="navbar-brand" href="#">
                <img src="../../../static/234234.gif" alt="Right" width="50">
            </a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
