<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>___Clock</title>
    <style>

    </style>
</head>

<body onLoad="initClock()">

    <div id="timedate">
        <a id="mon">January</a>
        <a id="d">1</a>,
        <a id="y">0</a><br />
        <a id="h">12</a> :
        <a id="m">00</a>:
        <a id="s">00</a>:
        <a id="mi">000</a>
    </div>


    <script>
        function initClock() {
            var d = new Date();
            document.getElementById("mon").innerHTML = d.toLocaleString('default', {
                month: 'long'
            });
            document.getElementById("d").innerHTML = d.getDate();
            document.getElementById("y").innerHTML = d.getFullYear();
            document.getElementById("h").innerHTML = d.getHours();
            document.getElementById("m").innerHTML = d.getMinutes();
            document.getElementById("s").innerHTML = d.getSeconds();
            document.getElementById("mi").innerHTML = d.getMilliseconds();
        }// START CLOCK SCRIPT

        Number.prototype.pad = function (n) {
            for (var r = this.toString(); r.length < n; r = 0 + r);
            return r;
        };

        function updateClock() {
            var now = new Date();
            var milli = now.getMilliseconds(),
                sec = now.getSeconds(),
                min = now.getMinutes(),
                hou = now.getHours(),
                mo = now.getMonth(),
                dy = now.getDate(),
                yr = now.getFullYear();
            var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            var tags = ["mon", "d", "y", "h", "m", "s", "mi"],
                corr = [months[mo], dy, yr, hou.pad(2), min.pad(2), sec.pad(2), milli];
            for (var i = 0; i < tags.length; i++)
                document.getElementById(tags[i]).firstChild.nodeValue = corr[i];
        }

        function initClock() {
            updateClock();
            window.setInterval("updateClock()", 1);
        }

    </script>

</html>
