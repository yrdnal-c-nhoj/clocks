<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.g../static.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Puddles&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800" rel="stylesheet">
    <title>Cloud Clock</title>
    <style>
        body,
        html {
            margin: 0;
            height: 100%;
        }

        .clockname {
            font-family: "Oxanium", serif;
            color: #b6b621;
            font-size: small;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .box {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .rubik-puddles-regular {
            font-family: "Rubik Puddles", serif;
            color: #ffffff;
            font-size: 2rem;
            text-shadow:
                #a5d5f3 50px 50px 2px,
                #b2cdee 90px 90px 1px,
                #b1cbf1 15px 18px 1px,
                #a7cef1 -80px 80px 1px,
                #b5d9f8 -60px 60px 2px,
                #b9cdf5 -20px 20px 1px,
                #bac4e1 80px -80px 1px,
                #f0f1f4 28px -18px 1px,
                #b6c3ea 57px -43px 1px,
                #bbd0ea -21px -17px 1px,
                #bbd0ea -54px -30px 2px,
                #c4d4e9 -70px -60px 2px,
                #f9f9fa 10px 10px 2px;
            z-index: 6;
        }

        #time-display {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bigclouds,
        .bigclouds2 {
            position: fixed;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            opacity: 0.5;
            filter: alpha(opacity=50);
            z-index: -2;
        }

        a {
            text-decoration: none;
            color: #93b6f6;
        }
    </style>

    <script>
        function updateTime() {
            const now = new Date();

            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');

            const timeString = `${hours}:${minutes}:${seconds}`;
            const dateString = `-${month}-${day}-${year}`;

            function getStyledText(str) {
                return str.split('').map(char => {
                    const randomSize = Math.floor(Math.random() * 300) + 1; // Random size between 40px and 140px
                    return `<span class="digit" style="font-size: ${randomSize}px;">${char}</span>`;
                }).join('');
            }

            // Update the display
            document.getElementById('time-display').innerHTML = getStyledText(timeString);
            document.getElementById('date-display').innerHTML = getStyledText(dateString);
        }

        setInterval(updateTime, 1000);
        window.onload = updateTime;
    </script>
</head>

<body>
    <div class="box">
        <a href="./curtain.html">
            <div class="rubik-puddles-regular">
                <div id="time-display">
                </div>
            </div>
        </a>
    </div>

    <img class="bigclouds" src="../../static/tumblr_nmkoce4gD31sdfx67o1_500-3341080192.gif">
    <img class="bigclouds2" src="../../static/tumblr_nmkoce4gD31sdfx67o1_500-3341080192-reverse.gif">
    </div>

    <div class="clockname">Cloud Clock</div>


    </div>
</body>

</html>
