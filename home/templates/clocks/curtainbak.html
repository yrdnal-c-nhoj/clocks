<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Broken+Fax&display=swap" rel="stylesheet">
    <title>Curtain Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }



        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #timedate {
            text-align: center;
            position: absolute;
            white-space: nowrap;
            transform-origin: center;
        }
    </style>
</head>

<body>

    <div id="timedate">
        <span id="h">12</span>
        <span id="m">00</span>
        <span id="s">00</span>
        <span id="mi">000</span>
    </div>



    <script>
        Number.prototype.pad = function (n) {
            return this.toString().padStart(n, '0');
        };

        function updateClock() {
            var now = new Date();
            var milli = now.getMilliseconds().toString().padStart(3, '0'),
                sec = now.getSeconds().pad(2),
                min = now.getMinutes().pad(2),
                hou = now.getHours().pad(2);

            var tags = ["h", "m", "s", "mi"],
                values = [hou, min, sec, milli];

            for (var i = 0; i < tags.length; i++) {
                document.getElementById(tags[i]).textContent = values[i];
            }
        }

        function initClock() {
            updateClock();
            setInterval(updateClock, 1);
        }

        document.addEventListener("DOMContentLoaded", function () {
            initClock();
        });
    </script>

</body>

</html>
