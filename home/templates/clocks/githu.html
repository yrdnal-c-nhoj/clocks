<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Broken+Fax&display=swap" rel="stylesheet">

    <style>
        #timedate {
            font-family: "Rubik Broken Fax", serif;
            font-size: 20vh;
            white-space: nowrap;

        }


        .flex-container {
            display: flex;
            flex-wrap: nowrap;
            f flex-direction: row
        }

        .flex-container div {

            text-align: center;
            flex-wrap: nowrap;

        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div id="timedate">
            <span class="stretch" id="h">12</span>
        </div>
        <div id="timedate"> <span class="stretch" id="m">00</span>:</div>
        <div id="timedate"> <span class="stretch" id="s">0&nbsp:0</span>:</div>
        <div id="timedate"> <span class="stretch" id="mi">000</span></div>

    </div>



    <script>
        Number.prototype.pad = function (n) {
            return this.toString().padStart(n, '0');
        };

        function updateClock() {
            var now = new Date();
            var milli = now.getMilliseconds().toString().padStart(3, '0'),
                sec = now.getSeconds().pad(2),
                min = now.getMinutes().pad(2),
                hou = now.getHours().pad(2);

            var tags = ["h", "m", "s", "mi"],
                values = [hou, min, sec, milli];

            for (var i = 0; i < tags.length; i++) {
                document.getElementById(tags[i]).textContent = values[i];
            }
        }

        function initClock() {
            updateClock();
            setInterval(updateClock, 1);
        }

        document.addEventListener("DOMContentLoaded", function () {
            initClock();
        });
    </script>

</body>

</html>
