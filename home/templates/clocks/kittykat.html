<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KittyKat Box</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
            position: relative;
        }

        .text {
            font-family: Arial, sans-serif;
            font-weight: bold;
            color: #333;
            text-align: center;
            font-size: 10vw;
            /* Base font size */
            transform-origin: center;
            transform: scale(1, 8);
            /* Adjust to fit */
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="text">kittykat</div>
    </div>
</body>

</html>
