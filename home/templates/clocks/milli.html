<!doctype html>
<html lang="en">

<head>
    <title>__ Clock</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128+Text&display=swap" rel="stylesheet">
    <style>
        html {
            background: url(../../static/giphy-2281305545.gif) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        body {
            background: url(../../static/2556744_d34a4.gif) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            display: flex;
            flex: 1;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }


        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 200px;
            object-fit: cover;
            z-index: -4;
            background: url(../../static/giphy-1556693374.gif) no-repeat center center;
        }

        #timedate {

            font-family: "Libre Barcode 128 Text", serif;
            font-weight: 400;
            font-style: normal;
            text-align: left;
            width: 50%;
            margin: 40px auto;
            color: #cf750e;
        }

        .navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 23%;
            background: transparent;
            backdrop-filter: blur(100px);
            display: flex;
            align-items: center;
            padding: 5px;
            opacity: 0;
            transition: opacity 0.15s ease-in-out;
        }

        .navbar:hover,
        .navbar.visible {
            opacity: 1;
        }


        .navbar .center-image {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>

<body onLoad="initClock()">
    <script>
        Number.prototype.pad = function (n) {
            for (var r = this.toString(); r.length < n; r = 0 + r);
            return r;
        };

        function updateClock() {
            var now = new Date();
            var milli = now.getMilliseconds(),
                sec = now.getSeconds(),
                min = now.getMinutes(),
                hou = now.getHours()
            var tags = ["h", "m", "s", "mi"],
                corr = [hou.pad(2), min.pad(2), sec.pad(2), milli];
            for (var i = 0; i < tags.length; i++)
                document.getElementById(tags[i]).firstChild.nodeValue = corr[i];
        }

        function initClock() {
            updateClock();
            window.setInterval("updateClock()", 1);
        }

    </script>

    <div class="overlay"></div>
    <div id="timedate">
        <a id="h">12</a> :
        <a id="m">00</a>:
        <a id="s">00</a>:
        <a id="mi">000</a>
    </div>
</body>


</html>
