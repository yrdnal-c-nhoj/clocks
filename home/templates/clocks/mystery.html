<!doctype html>
<html lang="en">

<head>
    <title> Clock</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        html {
            height: 100%;
        }



        .content {
            font-family: "Noto Color Emoji", serif;
            font-weight: 400;
            font-style: normal;
            z-index: index-1;
            color: rgb(240, 9, 70);
            text-shadow: 1em 0.05em 0.05em rgb(147, 1, 48);
            text-align: center;
            font-size: 4.2em;
        }
    </style>
    <script>
        function getTime() {
            document.getElementById('current-time').submit();
        }
        setInterval(getTime, 1000);
    </script>

<body>
    <div class="content">
        <form action="" method="GET" id="current-time" id="my-bg">
        </form>
        <p>
        <div>{{time}}</div>
        <div>{{date}}</div>
    </div>
</body>
