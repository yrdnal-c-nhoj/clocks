<!doctype html>
<html lang="en">

<head>
    <title>__ Clock</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        html {
            background: url(../../static/giphy-2281305545.gif) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        body {
            background: url(../../static/2556744_d34a4.gif) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            display: flex;
            flex: 1;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            color: aliceblue;
        }
    </style>
</head>

<body>

    <script>
        import React, { useState, useEffect } from 'react';
        import ReactDOM from 'react-dom';

        const Clock = () => {
            const [time, setTime] = useState({
                hours: '00',
                minutes: '00',
                seconds: '00',
                milliseconds: '000'
            });

            useEffect(() => {
                const interval = setInterval(() => {
                    const now = new Date();
                    const hours = String(now.getHours()).padStart(2, '0');
                    const minutes = String(now.getMinutes()).padStart(2, '0');
                    const seconds = String(now.getSeconds()).padStart(2, '0');
                    const milliseconds = String(now.getMilliseconds()).padStart(3, '0');

                    setTime({ hours, minutes, seconds, milliseconds });
                }, 50); // Update every 50ms

                return () => clearInterval(interval); // Clean up the interval on unmount
            }, []);

            return (
                <div style={{ fontSize: '48px', fontFamily: 'Arial, sans-serif' }}>
                    {time.hours}:{time.minutes}:{time.seconds}.{time.milliseconds}
                </div>
            );
        };

        const App = () => (
            <div>
                <Clock />
            </div>
        );

        ReactDOM.render(
            <App />, document.getElementById('root'));
    </script>


</body>

</html>
