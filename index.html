<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800" rel="stylesheet">
  <title>BORROWED TIME</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      background-color: rgb(178, 177, 177);
    }

    #cssportal-grid {
      display: grid;
      grid-template-rows: repeat(5, 1fr);
      grid-template-columns: 1fr;
      gap: 0;
      color: rgb(157, 8, 28);
      text-shadow: #2af106 0.01rem -0.01rem 0.05rem, #e0022a -0.01rem 0.05rem 0.05rem;
      font-style: italic;
      font-family: "Oxanium", serif;
      z-index: 9;
    }

    #div1 {
      grid-area: 1/1/1/1/1;
      margin: 0.5rem;
      font-size: 1.7rem;
      line-height: 1.9rem;
      letter-spacing: 0.15rem;
      z-index: 8;
    }

    #div2 {
      grid-area: 2/1/1/1/1;
      margin: 0.5rem;
      font-size: 1.7rem;
      line-height: 1.9rem;
      letter-spacing: 0.15rem;
      z-index: 8;
    }


    #div3 {
      margin: 0.5rem;
      grid-area: 3/1/1/1/1/1;
      text-align: right;
      font-size: 0.8rem;
      line-height: 0.99rem;
      letter-spacing: 0.1rem;
      right: 4rem;
      z-index: 9;

    }

    a {
      color: rgb(72, 82, 186);
      text-shadow: #bdf471 0.01rem -0.01rem 0.01rem;
      font-style: italic;
      text-decoration: none;
      text-align: center;
      font-size: 0.9rem;
      top: 11rem;
      width: 50%;
      padding: 10px;
      position: static;
    }

    #div4 {
      grid-area: 3/1/4/2;

      text-align: center;
      font-size: 0.9rem;


    }

    #div5 {
      grid-area: 4/1/5/2;
      color: rgb(202, 197, 186);
      text-shadow: #030603 0.1rem -0.1rem 0.1rem, #575443 0.01rem -0.01rem 0.01rem;
      position: absolute;
      font-family: "Oxanium", serif;
      font-size: 0.5rem;
      line-height: 0.3em;
      right: 1vw;
      bottom: 1vw;

    }


    .full-page-image {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background-image: url("./home/static/gears-13950.gif");
      background-size: 22vh 18vw;
      background-repeat: repeat;
      background-position: center;
      overflow: hidden;
      opacity: 0.7;
      filter: alpha(opacity=50);
      z-index: -1;
    }

    .full-page-image2 {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background-image: url("./home/static/gears-13950.gif");
      background-size: 21vh 17vw;
      background-repeat: repeat;
      background-position: center;
      overflow: hidden;
      opacity: 0.6;
      filter: alpha(opacity=50);
      z-index: -1;
    }

    .full-page-image3 {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background-image: url("./home/static/gears-13950.gif");

      background-repeat: repeat;
      background-position: center;
      overflow: hidden;
      opacity: 0.6;
      filter: alpha(opacity=50);
      z-index: -1;
    }
